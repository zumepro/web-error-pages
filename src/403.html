<!DOCTYPE html>
<html lang="en">
    <head>
        <title>403 Forbidden</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="error.css">
    </head>
    <body>
        <div class="container">
            <div class="wrapper">
                <a href="/">
                    <img src="logomark.svg">
                </a>
                <div class="terminal">
                    <div class="command-wrapper">
                        <p class="command" id="command_1">l</p>
                        <p class="command" id="command_2">s</p>
                        <p class="command" id="command_3">&nbsp;</p>
                        <p class="command" id="command_4">w</p>
                        <p class="command" id="command_5">e</p>
                        <p class="command" id="command_6">b</p>
                        <p class="command" id="command_7">r</p>
                        <p class="command" id="command_8">o</p>
                        <p class="command" id="command_9">o</p>
                        <p class="command" id="command_10">t</p>
                    </div>
                    <div class="output-wrapper">
                        <p id="output" class="output">ls: cannot open directory 'webroot': Permission denied</p>
                    </div>
                </div>
            </div>
        </div>
        <script type="application/javascript" src="error.js"></script>
    </body>
</html>
